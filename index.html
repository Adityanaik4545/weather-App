<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/weather.png" type="image/x-icon">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter place name">
            <button><img src="images/search.png" alt="search-icon"></button>
        </div>
        <div class="error"><p>Invalid city name</p></div>
        <div class="weather">
            <img src="images/heavy-rain.png" alt="weatherimg" class="weather-icon">
            <h1 class="temp">21Â°C</h1>
            <h2 class="city">Tokyo</h2>
        </div>
        <div class="details">
             <div class="col">
                <img src="images/humidity.png" alt="">
                 <div>
                    <p class="humidity">50%</p>
                    <p>humidity</p>
                 </div>
             </div>
             <div class="col">
                <img src="images/wind-direction.png" alt="">
                 <div>
                    <p class="wind">50km/h</p>
                    <p>wind speed</p>
                 </div>
             </div>
        </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
